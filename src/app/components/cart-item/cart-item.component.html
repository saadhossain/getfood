<div
  class="bg-gray-200 rounded-md mb-2 px-4 py-2 md:flex items-center justify-between font-semibold"
>
  <div class="flex items-center w-full md:w-2/3 gap-5">
    <img [src]="food.image" [alt]="food.name" class="w-20 h-16 rounded-md" />
    <h4 class="text-lg">{{ food.name }}</h4>
  </div>
  <!-- Food Price, Quantity and Remove Button -->
  <div class="flex items-center justify-between w-full md:w-1/3">
    <h3 class="text-xl">${{ (food.price * food.quantity).toFixed(2) }}</h3>
    <!-- Quantity Increase/Decrease functionality -->
    <div class="flex items-center gap-5 bg-gray-400 px-2 rounded-3xl md:pb-1">
      <button (click)="cartService.decreaseQty(food.id)" class="text-xl">
        -
      </button>
      <p>{{ food.quantity }}</p>
      <button (click)="cartService.increaseQty(food.id)" class="text-xl">
        +
      </button>
    </div>
    <button
      (click)="cartService.removeFromCart(food.id)"
      class="bg-primary px-3 py-1 rounded-full font-bold text-white"
    >
      X
    </button>
  </div>
</div>
