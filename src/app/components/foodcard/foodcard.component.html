<div class="bg-gray-200 border border-gray-300 rounded-md">
  <img [src]="food.image" [alt]="food.name" class="rounded-t-md" />
  <div class="p-2">
    <h4
      class="text-lg font-semibold h-14"
      [routerLink]="'/food/single/' + food.id"
    >
      {{ food.name }}
    </h4>
    <div class="flex flex-row items-center justify-between">
      <h3 class="text-xl font-semibold">${{ food.price }}</h3>
      <app-orderBtn [btnTitle]="'Order'" [food]="food" />
    </div>
  </div>
</div>
