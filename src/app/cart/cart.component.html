<div class="w-11/12 md:w-10/12 mx-auto my-5 md:flex gap-5">
  <ng-container *ngIf="cartService.cart.length > 0; else emptyCart">
    <div class="w-full md:w-2/3">
      <div *ngFor="let food of cartService.cart">
        <app-cart-item [food]="food" />
      </div>
    </div>
    <!-- Cart Summery Column -->
    <div class="w-full md:w-1/3 bg-gray-200 p-5 rounded-md font-semibold">
      <h2 class="text-2xl text-primary border-b-2 border-primary pb-2 mb-5">
        Cart Summery
      </h2>
      <div class="flex items-center justify-between">
        <p>Total Items:</p>
        <p class="text-lg">{{ cartService.cart.length }}</p>
      </div>
      <div class="flex items-center justify-between">
        <p>Total Price:</p>
        <p class="text-lg">${{ cartService.totalPrice.toFixed(2) }}</p>
      </div>
    </div>
  </ng-container>
  <!-- Show this if there is no item in the Cart -->
  <ng-template #emptyCart>
    <h2 class="text-2xl font-semibold text-primary">
      No Items Found in the Cart
    </h2>
  </ng-template>
</div>
