<section class="homeBg w-full mx-auto py-10 px-5 md:p-16">
  <div class="w-full md:w-10/12 mx-auto">
    <div class="flex flex-col items-center md:items-end gap-8">
      <h2 class="text-3xl md:text-6xl font-bold text-primary">
        Get Delicious Foods.
      </h2>
      <p class="pl-0 md:pl-40 text-center md:text-end font-semibold text-white">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Repudiandae
        animi, repellendus pariatur ipsam rem distinctio beatae nam sequi
        eligendi quo nobis mollitia est obcaecati officiis alias dolores,
        asperiores labore consequatur?
      </p>
      <app-getfoodBtn [btnTitle]="'Order Food'" />
    </div>
  </div>
</section>
<!-- Foods Row Starts Here -->
<section
  *ngIf="foods; else foodsLoading"
  class="w-11/12 md:w-10/12 mx-auto grid grid-cols-2 md:grid-cols-4 gap-5 my-5"
>
  <ng-container *ngFor="let food of foods">
    <app-foodcard [food]="food" />
  </ng-container>
</section>

<ng-template #foodsLoading class="w-10/12 mx-auto mt-5">
  <h4>Loading Foods...</h4>
</ng-template>
